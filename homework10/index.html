<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework10</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jedi-info">
      <div class="jedi-title">
        Star wars
      </div>
      <div class="jedi-img">
        <img src="assets/darth-vader.png" alt="darth-vader"/>
      </div>
    </div>
    <div class="jedi-swords">
      <div class="light-saber">
        <div class="handle">
          <div class="first-part"></div>
          <div class="second-part"></div>
          <div class="third-part"></div>
        </div>
      </div>
      <div class="violet-saber">
        <div class="handle handle-right">
          <div class="first-part"></div>
          <div class="second-part"></div>
          <div class="third-part"></div>
        </div>
      </div>
      <div class="red-saber">
        <div class="handle">
          <div class="first-part"></div>
          <div class="second-part"></div>
          <div class="third-part"></div>
        </div>
      </div>
    </div>
    <div class="ball-title">
      Вічний маятник :)
    </div>
    <div class="ball-container">
      <div class="first-ball"></div>
      <div class="second-ball"></div>
      <div class="third-ball"></div>
      <div class="fourth-ball"></div>
      <div class="fifth-ball"></div>
      <div class="sixth-ball"></div>
      <div class="seventh-ball"></div>
    </div>
  </div>
</body>
</html>
