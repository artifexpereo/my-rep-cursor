<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <table class="first-table">
        <tbody>
        <tr>
            <th class="first-table__names">Name
                <i class="fa-solid fa-caret-down"></i>
            </th>
            <th class="first-table__dates">Date</th>
        </tr>
        <tr>
            <td class="first-table__names">File.pdf</td>
            <td class="first-table__dates">3 mins ago
                <button>
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="first-table__names">File.pdf</td>
            <td class="first-table__dates">Yesterday
                <button>
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td class="first-table__names">File.pdf</td>
            <td class="first-table__dates">June 1st, 2019
                <button>
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
